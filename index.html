<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container win">
      <h1>Your Time Was : <span id="timer"></span>  Seconds</h1>
      <br />
      <ul class="winStars">
        <li><i id="W1" class="fa fa-star"></i></li>
        <li><i id="W2" class="fa fa-star"></i></li>
        <li><i id="W3" class="fa fa-star"></i></li>
      </ul>
      <br />
      <h1><span id="allmoves"></span> Moves </h1>
      <br />
      <button onclick="restart()">Play Again </button>
    </div>

    <div class="container main">
        <header>
            <h1>Matching Game</h1>
        </header>


        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="1" class="fa fa-star"></i></li>
        		<li><i id="2" class="fa fa-star"></i></li>
        		<li><i id="3" class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Moves

          <span id="countdowntimer">3 </span>

            <div class="restart">
        		<i class="fa fa-repeat" onclick="restart()"></i>
        	</div>
        </section>

        <ul class="deck" id="Deck">
            <li class="card open show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
